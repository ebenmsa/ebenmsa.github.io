<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Romantis</title>
    <style>
        body {
            background-color: #f1c40f;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            font-family: cursive;
        }

        .text {
            font-size: 48px;
            color: #e74c3c;
            display: inline-block;
            transform: scale(0);
            animation: heartBeat 1s infinite;
            animation-delay: 1s;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(0);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(0.9);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Hallo Penjahat</div>
    </div>
</body>
</html>
